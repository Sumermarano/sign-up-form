<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="left-side">
            <div class="logo">ODIN</div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
             on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>

        <div class="right-side">
            <div class="right-text">
                <p>This it not a real online service! You know you need
                    something like this in your life to help your realize
                    your deepest dreams. <br>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

            <!-- <form action="https://httpbin.org/post" method="post"> -->
            <form id="form">
                
                <div class="form-container">
                    <p>Let's do this!</p>
                    
                    <div class="name form-row">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="contact form-row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" required>
                        </div>
                    </div>
                    <div class="pass form-row">
                        <div class="input">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" required>
                            <div id="password-match" class="match-message"></div>
                        </div>
                        <div class="input">
                            <label for="conf-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="conf-pass" id="conf-pass" required>
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="member">Already have an account? <a href="">Log in</a></div>
        </div>
    </body>
</html>
